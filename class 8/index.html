        var tableNumber = parseInt(prompt("Enter a table number:"));

        // Generate multiplication tables
        for (var i = 1; i <= tableNumber; i++) {
            document.write("Table " + i + ":");
            for (var j = 1; j <= 10; j++) {
                document.write(i + " x " + j + " = " + (i * j)+"<br/>");
            }
            document.write("\n");
        }

    </script>
